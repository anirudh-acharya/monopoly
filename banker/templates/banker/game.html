{% if game_accounts %}
    <table>
        <tr>
            <th>Player</th>
            <th>Balance</th>
        </tr>
        {% for account in game_accounts %}
        <tr>
            <td>{{ account.player }}</td>
            <td>{{ account.balance}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No accounts in this game, what the hell man !</p>
{% endif %}
